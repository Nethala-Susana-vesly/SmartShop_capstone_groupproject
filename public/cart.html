<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <style>
    body {
      background: linear-gradient(#e2f9e1, #ffffff);
      padding: 30px;
      font-family: Arial, sans-serif;
      background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
      color: #146356;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      justify-content: space-between;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .details {
      flex: 1;
      margin-left: 20px;
    }

    .details h3 {
      margin-bottom: 10px;
      color: #146356;
    }

    .details p {
      color: #555;
    }

    .price {
      font-size: 18px;
      color: #333;
      margin-right: 20px;
    }

    .remove-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: darkred;
    }

    .total {
      text-align: right;
      font-size: 22px;
      color: #146356;
      margin-top: 20px;
    }

    .order-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #146356;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
    }

    .order-btn:hover {
      background-color: #0b4639;
    }

    .empty {
      text-align: center;
      color: gray;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="container" id="cartContainer">
    <!-- Cart items will appear here -->
  </div>

  <script>
    const cartContainer = document.getElementById('cartContainer');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<div class="empty">Your cart is empty.</div>`;
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;

        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="details">
            <h3>${item.name}</h3>
            <p>Quantity: 1kg</p>
          </div>
          <div class="price">₹${item.price}</div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;

        cartContainer.appendChild(card);
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.innerHTML = `Total Amount: ₹${total}`;
      cartContainer.appendChild(totalDiv);

      const orderBtn = document.createElement('button');
      orderBtn.className = 'order-btn';
      orderBtn.innerText = 'Place Order';
      orderBtn.onclick = () => {
        alert('Order placed successfully!');
        localStorage.removeItem('cart');
        cart = [];
        renderCart();
      };

      cartContainer.appendChild(orderBtn);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
